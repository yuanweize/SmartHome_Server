# ESPHome secrets template
# Copy to secrets.yaml and replace placeholder values

wifi_ssid: "YOUR_WIFI_SSID"
wifi_password: "YOUR_WIFI_PASSWORD"

ota_password: "YOUR_OTA_PASSWORD"

api_key_esp32: "YOUR_API_KEY_BASE64"
api_key_esp32s3: "YOUR_API_KEY_BASE64"

mqtt_broker: "mqtt.example.com"
mqtt_port: 8883

# TLS certificates (PEM format)
mqtt_ca_cert: |
  -----BEGIN CERTIFICATE-----
  (paste ca.pem content)
  -----END CERTIFICATE-----

mqtt_client_cert: |
  -----BEGIN CERTIFICATE-----
  (paste client.pem content)
  -----END CERTIFICATE-----

mqtt_client_key: |
  -----BEGIN EC PRIVATE KEY-----
  (paste client.key content)
  -----END EC PRIVATE KEY-----
