name: Thesis CI

on:
  push:
    paths:
      - 'docs/BT/CTU_FEL_THESIS/**'
      - '.github/workflows/thesis_ci.yml'

permissions:
  contents: write

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Compile Thesis PDF
        uses: docker://texlive/texlive:latest
        with:
          entrypoint: /bin/sh
          args: -c "apt-get update && apt-get install -y make && cd docs/BT/CTU_FEL_THESIS && make pdf || true"
          
      - name: Rename Output
        run: |
          # Find the pdf generated by make in the thesis directory
          cd docs/BT/CTU_FEL_THESIS
          # Read version from .version file
          VERSION=$(cat .version | tr -d '[:space:]')
          # The makefile produces $(BASENAME)_v$(VERSION)_$(DATE).pdf - use sort -V for version sorting
          # Note: Makefile now includes date in filename, so we match the new pattern
          PDF_FILE=$(find . -maxdepth 1 -name "Yuan_Weize_Bachelor_Thesis_v*.pdf" | sort -V | tail -n 1)
          # European date format: DD-MM-YYYY
          BUILD_DATE=$(date +%d-%m-%Y)
          OUTPUT_NAME="Yuan_Weize_Bachelor_Thesis_v${VERSION}_${BUILD_DATE}.pdf"
          TAG_NAME="thesis-v${VERSION}-${BUILD_DATE}"
          RELEASE_NAME="Thesis Build v${VERSION} (${BUILD_DATE})"
          if [ -n "$PDF_FILE" ]; then
            cp "$PDF_FILE" "$GITHUB_WORKSPACE/${OUTPUT_NAME}"
            echo "OUTPUT_NAME=${OUTPUT_NAME}" >> $GITHUB_ENV
            echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_ENV
            echo "RELEASE_NAME=${RELEASE_NAME}" >> $GITHUB_ENV
            echo "Found and moved $PDF_FILE to ${OUTPUT_NAME}"
          else
            echo "No PDF found!"
            # Debug output
            ls -la
            exit 1
          fi

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.RELEASE_NAME }}
          files: ${{ env.OUTPUT_NAME }}
          draft: false
          prerelease: false
          make_latest: false

      - name: Commit Latest PDF
        env:
          OUTPUT_NAME: ${{ env.OUTPUT_NAME }}
        run: |
          # 1. Setup paths
          DEST_DIR="docs/BT"
          DEST_FILE="${DEST_DIR}/${OUTPUT_NAME}"
          
          # 2. Configure Git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 3. Clean up old thesis PDFs in docs/BT/ (exclude other files)
          # Assuming format: Yuan_Weize_Bachelor_Thesis_*.pdf or bachelor_thesis_latest.pdf
          find "$DEST_DIR" -maxdepth 1 -name "Yuan_Weize_Bachelor_Thesis_*.pdf" -delete
          find "$DEST_DIR" -maxdepth 1 -name "bachelor_thesis_latest.pdf" -delete
          
          # 4. Copy new PDF
          cp "$OUTPUT_NAME" "$DEST_FILE"
          
          # 5. Update README links using sed
          # Root READMEs: docs/BT/filename
          sed -i "s|docs/BT/bachelor_thesis_.*\.pdf|docs/BT/${OUTPUT_NAME}|g" README.md
          sed -i "s|docs/BT/bachelor_thesis_.*\.pdf|docs/BT/${OUTPUT_NAME}|g" README.zh-CN.md
          
          # Docs READMEs: BT/filename (Previously ../BT/..., fixing that too if present)
          # Fix potential relative path error from previous manual edit if it exists
          sed -i "s|\.\./BT/bachelor_thesis_.*\.pdf|BT/${OUTPUT_NAME}|g" docs/README.md || true
          sed -i "s|\.\./BT/bachelor_thesis_.*\.pdf|BT/${OUTPUT_NAME}|g" docs/README.zh-CN.md || true
          # Standard update
          sed -i "s|BT/bachelor_thesis_.*\.pdf|BT/${OUTPUT_NAME}|g" docs/README.md
          sed -i "s|BT/bachelor_thesis_.*\.pdf|BT/${OUTPUT_NAME}|g" docs/README.zh-CN.md
          
          # Also update logic to support replacing the specific 'Yuan_Weize...' name in future runs
          sed -i "s|docs/BT/Yuan_Weize_Bachelor_Thesis_.*\.pdf|docs/BT/${OUTPUT_NAME}|g" README.md
          sed -i "s|docs/BT/Yuan_Weize_Bachelor_Thesis_.*\.pdf|docs/BT/${OUTPUT_NAME}|g" README.zh-CN.md
          sed -i "s|BT/Yuan_Weize_Bachelor_Thesis_.*\.pdf|BT/${OUTPUT_NAME}|g" docs/README.md
          sed -i "s|BT/Yuan_Weize_Bachelor_Thesis_.*\.pdf|BT/${OUTPUT_NAME}|g" docs/README.zh-CN.md

          # 6. Commit and Push
          git add -f "$DEST_FILE" README.md README.zh-CN.md docs/README.md docs/README.zh-CN.md
          git commit -m "docs: update thesis PDF to ${OUTPUT_NAME} and refresh links [skip ci]" || echo "No changes to commit"
          git push
