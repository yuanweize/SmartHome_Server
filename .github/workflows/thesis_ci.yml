name: Thesis CI

on:
  push:
    paths:
      - 'docs/BT/CTU_FEL_THESIS/**'

permissions:
  contents: write

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Compile Thesis PDF
        uses: docker://texlive/texlive:latest
        with:
          entrypoint: /bin/sh
          args: -c "apt-get update && apt-get install -y make && cd docs/BT/CTU_FEL_THESIS && make pdf"
          
      - name: Rename Output
        run: |
          # Find the pdf generated by make in the thesis directory
          cd docs/BT/CTU_FEL_THESIS
          # The makefile produces $(BASENAME)_v$(VERSION).pdf
          PDF_FILE=$(find . -maxdepth 1 -name "bachelor_thesis_Yuan_v*.pdf" | head -n 1)
          if [ -n "$PDF_FILE" ]; then
            cp "$PDF_FILE" ../../../thesis_latest.pdf
            echo "Found and moved $PDF_FILE"
          else
            echo "No PDF found!"
            # Debug output
            ls -la
            exit 1
          fi

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: thesis-latest
          name: Latest Thesis Build
          files: thesis_latest.pdf
          draft: false
          prerelease: false
          make_latest: true
